name: Importar repositorios

on:
  workflow_dispatch:
    inputs:
      URL:
        description: 'URL del repositorio a importar'
        required: true
        default: ''
permissions:
  contents: write

jobs:
  importarRepos:
      runs-on: windows-latest
      steps:
        - name: Checkout
          uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
          with:
            token: ${{ github.token }}

        - name: Configurar identidad de Git
          run: |
            git config --global user.name "${{github.actor}}[bot]"
            git config --global user.email "${{github.actor}}[bot]@users.noreply.github.com"
        
        - name: Importar repositorio
          shell: pwsh
          run: |
            $url = "https://${{github.actor}}:${{secrets.GitLabToken}}@gitlab.com/${{github.event.inputs.URL}}"
            git clone $url oldRepo 
            $app = Get-Content 'oldRepo/app.json' -Raw | ConvertFrom-Json
            $appName = $app.name
            if (-not(Test-Path $appName)){
              mkdir $appName
            }
            Copy-Item -Path "oldRepo/*" -Destination $appName -Force -Recurse
            rm 'README.md', '.gitignore'

            Get-ChildItem -Path $appName | Where-Object {$_.Name -in @('README.md', '.gitignore')} | ForEach-Object {Move-Item -Path $_.FullName -Destination ${{github.workspace}} -Force}
            
            $data = Get-Content ./.AL-Go/settings.json -Raw | ConvertFrom-Json
            $data.appFolders += $appName
            $data | ConvertTo-Json -Depth 10 | Set-Content ./.AL-Go/settings.json

            Remove-Item -Path "oldRepo" -Recurse -Force

        - name: Commit y push a main
          run: | 
            git add .
            git commit -m "Importar repositorio desde ${{github.event.inputs.URL}}"
            git push origin main